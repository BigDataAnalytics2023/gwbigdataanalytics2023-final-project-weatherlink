<!DOCTYPE html>
<html>
<head>
    <title>Deck.gl visualization using Google Maps API</title>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; }
        #sliderContainer {
            position: absolute;
            bottom: 50px;
            left: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src='weatherscript.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIFAwMW53bzYbCX9NR6Q56o5FZOivry9c&callback=initMap"></script>
    <script src='https://unpkg.com/deck.gl@8.5.0/dist.min.js'></script>
    
    <div id="sliderContainer">
        <input type="range" id="dateSlider" min="1" max="365" value="1" oninput="updateMapData(this.value)">
        <div id="sliderValue">Date: 2022-01-01</div>
    </div>
</body>
</html>
